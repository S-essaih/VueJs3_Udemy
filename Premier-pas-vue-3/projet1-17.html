<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>projet1-17</title>

</head>
<body>
    
    <div id="app">
        <p> Quelle langage préférez-vous ? </p>
        <input type="radio" value ="HTML" v-model="langage" >
        <label for="HTML">HTML</label>
        <input type="radio" value ="CSS" v-model="langage" >
        <label for="css">css</label>
        <input type="radio" value ="JavaScript" v-model="langage" >
        <label for="JavaScript">JavaScript</label>

        <p> langage préféré : {{langage}}</p>
        
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    langage:''
                }
            },

        });
        app.mount('#app');
    </script>

</body>
